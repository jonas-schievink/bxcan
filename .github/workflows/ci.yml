name: CI

on:
  push:
    branches:
    - master
    - staging
    - trying
  pull_request:
    branches:
    - master

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "--deny warnings"
  NO_STD_TARGET: thumbv6m-none-eabi

jobs:
  test:
    strategy:
      matrix:
        rust:
          - stable
          - nightly
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust }}
        override: true
    - name: Build
      run: cargo build --all-targets
    - name: Run tests
      run: cargo test

  no-std:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: ${{ env.NO_STD_TARGET }}
    - name: Build
      working-directory: testsuite
      run: cargo build --verbose --no-default-features --target ${{ env.NO_STD_TARGET }}

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt
    - name: Check code formatting
      run: cargo fmt -- --check

  hardware-in-the-loop:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: ${{ env.NO_STD_TARGET }}
    - name: Install native dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libusb-1.0-0-dev pkg-config
    - name: Install probe-run
      run: cargo install probe-run
      env:
        # override static linkage against libusb
        PKG_CONFIG_ALL_DYNAMIC: 1
    - name: Run tests on hardware
      working-directory: testsuite
      run: cargo test
